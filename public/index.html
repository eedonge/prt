
<!DOCTYPE html>
<html lang="en" ng-app="thisground">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Note there is no responsive meta tag here -->

    <title>Non-responsive Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="style/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style/non-responsive.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
      <style>
    	body {
    		padding-top: 50px;
    	}

        .navbar .navbar-nav {
            display: inline-block;
            float: none;
        }

        .navbar .navbar-collapse {
            text-align: center;
        }

        .navbar {
            /*margin-bottom: 0px;*/
        }

        .logo {
            height:50px;
            width:auto;
        }

        .prt {
            height: 376px;
            width: 100%;
            background-color: #f8f8f8;
            border-bottom: 1px solid #eeeeee;
        }

        .prt .prt_card {
            position:relative;
            float: left;
            width: 74px;
            height: 74px;
            background-color: #red;
            border: 1px solid #000;
        }

        .cards {
            height: 500px;
            width: 100%;
            background-color: #f8f8f8;
            border-bottom: 1px solid #eeeeee;
        }

        .thumb {
            cursor: pointer;
            display:block;
            width: 74px;
            height: 74px;
            position:relative;
            margin: 10px;
            float:left;
            border: 1px solid #000;
        }

        .thumbover {
            display:block;
            width: 80px;
            height: 80px;
            position:relative;
            margin: 7px;
            float:left;
            border: 1px solid #000;
        }

        .thumb-wrapper {
			display:block;
			width:100%;
			height:100%;
		}

		.thumb img {
			width:100%;
			height:100%;
			position:absolute;
			display:block;

		}

    </style>
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-collapse collapse">
          <img class="logo" src="image/logo-black.png"/>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

        <div class="prt" ng-controller="tg-prt">
            <div ng-repeat="prtCard in prtCards" class="thumb scroll" ng-class="{thumbover: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                <div class="thumb-wrapper">
                    <img id="prt{{prtCard.index}}" ng-click="getFriends(prtCard)" src="image/{{prtCard.filename}}" alt="" />
                </div>
            </div>
        </div>

      <h3>{{title}}</h3>

      <div class="cards">

      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.angularjs.org/1.2.5/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.5/angular-animate.min.js"></script>
    <script src="script/friends.js"></script>
	<script src="script/prt.js"></script>
  </body>
</html>
